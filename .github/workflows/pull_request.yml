name: Deploy

on:
  pull_request:
    branches:
      - main

jobs:
  deploy-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure node
        uses: ./.github/workflows/actions/setup-project

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build app
        run: npm run build

      - name: Deploy app to Vercel preview env
        uses: ./.github/workflows/actions/deploy-vercel
        with:
          mode: preview
          vercel-token: ${{ secrets.VERCEL_AUTH_TOKEN }}
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORGANIZATION_ID }}
